<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm" action="signup.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <br>
            
            <input type="submit" value="Sign Up">
        </form>
    </div>
  
  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      // Regex for username: allow letters, numbers, underscores; at least 3 characters.
      var usernamePattern = /^[a-zA-Z0-9_]{3,}$/;
      // Simple regex for email validation.
      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      // Regex for password: at least 8 characters, with at least one letter and one number.
      var passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
      
      var username = document.getElementById('username').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirm_password').value;
      
      if (!usernamePattern.test(username)) {
        e.preventDefault();
        alert("Invalid username. Use at least 3 characters consisting of letters, numbers, or underscores.");
        return false;
      }
      if (!emailPattern.test(email)) {
        e.preventDefault();
        alert("Invalid email address.");
        return false;
      }
      if (!passwordPattern.test(password)) {
        e.preventDefault();
        alert("Invalid password. Must be at least 8 characters and contain at least one letter and one number.");
        return false;
      }
      if (password !== confirmPassword) {
        e.preventDefault();
        alert("Passwords do not match.");
        return false;
      }
    });
  </script>
</body>
</html>
